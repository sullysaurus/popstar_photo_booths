<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .bw { filter: grayscale(100%); } /* Black and white filter */

        .video-section, .form-section, .gallery-section, .testimonial-section {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <iframe width="100%" height="315" src="YOUR_VIDEO_LINK_HERE" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Form Section -->
        <div class="form-section bw">
            <form>
                <!-- Add your form fields here -->
                <button type="submit" class="btn btn-dark">Book Now</button>
            </form>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section bw">
            <div class="row">
                <!-- You will need to repeat the below structure for each image -->
                <div class="col-md-4">
                    <img src="YOUR_IMAGE_LINK_HERE" class="img-fluid" alt="Gallery Image">
                </div>
            </div>
        </div>

        <!-- Testimonial Section -->
        <div class="testimonial-section">
            <!-- You can duplicate the below card structure for each testimonial -->
            <div class="card bw">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Your Testimonial Here.</p>
                        <footer class="blockquote-footer">Name Here</footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
